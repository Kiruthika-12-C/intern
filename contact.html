    <section class="contact-section" >
        <div class="container">
            <div class="resume-header" data-aos="fade-up">
                <h1 class="section-title">Contact</h1>
                <p class="section-subtitle">Let's Connect & Explore the work.</p>
            </div>

            <div class="contact-grid">
                <div class="contact-form-container" data-aos="fade-up">
                    <h2 class="section-title">Send Me a Message</h2>
                    <form id="contactForm" class="contact-form">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" required placeholder="Kiruthika">
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required placeholder="Kiru@example.com">
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required placeholder="Tell me about your project..."></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i>
                            Send Message
                        </button>
                    </form>
                    
                    <div id="formMessage" class="form-message"></div>
                </div>

                
                <div class="contact-info-container" data-aos="fade-up" data-aos-delay="200">
                    <h2 class="section-title">Get In Touch</h2>
                    
                    <div class="contact-methods">
                        <div class="contact-method">
                            <i class="fas fa-envelope"></i>
                            <div>
                                <h4>Email</h4>
                                <a href="mailto:kiruthikachenniappan0@gmail.com">kiruthikachenniappan0@gmail.com</a>
                            </div>
                        </div>
                        
                        <div class="contact-method">
                            <i class="fab fa-github"></i>
                            <div>
                                <h4>GitHub</h4>
                                <a href="https://github.com/Kiruthika-12-C" target="_blank">Kiruthika-12-C</a>
                            </div>
                        </div>
                        
                        <div class="contact-method">
                            <i class="fas fa-clock"></i>
                            <div>
                                <h4>Contact Number</h4>
                                <span>9834747828</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
